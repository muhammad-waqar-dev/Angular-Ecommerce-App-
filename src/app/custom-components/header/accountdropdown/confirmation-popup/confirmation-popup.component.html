
<div class=" modal-header modal-head container mt-4">
<div class="col-lg-8 col-xs-12 col-sm-12 titleBottomStyle">
    <h3>Change Account</h3>
</div>


<span class="closeIcon "><img src="assets/images/closegrey.svg" (click)="resetAndCloseForm()"
    alt="Menu Icon" /></span>
</div>

<div class="modal-body ">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <p>If you change your Account during the order process, all cart items will be removed and you'll have to restart. Are you sure?</p>

            <div class="d-flex justify-content-center">
                <button class="btn" (click)="onClick(false)">
                    Cancel
                </button>

                <button class="btn ml-3" (click)="onClick(true)">
                    Change
                </button>

            </div>
        
        </div>

    </div>
</div>
