<ng-container *ngIf="product">
  <div class="row mt-4 pl-3">
	<p class="text-center text-danger h3 col-10 mb-4" *ngIf="product?.potentialPromotions[0]?.discountLabel">
	  <strong>{{ product?.potentialPromotions[0]?.discountLabel }}</strong>
	</p>
    <div class="col-lg-6 col-md-6 col-6" *ngIf="product?.price">
      <p>Package Price</p>
      <p
        *ngIf="product?.potentialPromotions[0]?.discountLabel; else noDiscount"
      >
        <del>{{ product?.price?.formattedValue }}</del> <span class="pl-2 h4"><strong>{{ product.potentialPromotions[0]?.discountPrice }}</strong></span>
      </p>
      <ng-template #noDiscount>
        <p>{{ product?.price?.formattedValue }}</p>
      </ng-template>
    </div>
    <div class="col-lg-6 col-md-6 col-6" *ngIf="product.m2Price">
      <p class="text-center">Price per m2</p>
      <p class="text-center">{{ product.m2Price?.formattedValue }}</p>
    </div>
  </div>
</ng-container>
