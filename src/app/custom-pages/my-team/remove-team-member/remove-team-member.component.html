<ng-template #removeMemberFormModal let-modal>
  <div class="modal-header modal-head add-team-member-modal container mt-4">
    <div class="col-lg-8 col-xs-12 col-sm-12 titleBottomStyle" *ngIf="responseOpen">
      <h3 class="removeHeading">Remove Team Member</h3>
    </div>

    <span class="closeIcon"
      ><img
        src="assets/images/closegrey.svg"
        (click)="resetAndCloseForm()"
        alt="Menu Icon"
    /></span>
  </div>

  <div class="modal-body">
    <h4 class="thanks-text mb-5" *ngIf="!responseOpen">
      {{popupThankYouMessage.textThankHeading}}
    </h4>
    <ng-container *ngIf="responseOpen">
      <div>
        <p>Are you sure you want to remove ?</p>
      </div>

      <div class="row">
        <div class="d-flex w-100 justify-content-center">
          <button
            class="btn remove-team-member"
            (click)="removeTeamMemberConfirmed()"
          >
            Yes
          </button>
          <button class="btn remove-team-member" (click)="resetAndCloseForm()">
            Cancel
          </button>
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf="!responseOpen">
      <app-fi-confirmation-popup [isSuccess]="responseSuccess">
      </app-fi-confirmation-popup>
    </ng-container>
  </div>
</ng-template>

<button class="btn btn-block font-weight-bold text-white remove-btn" (click)="openModal()">
  Remove
</button>
